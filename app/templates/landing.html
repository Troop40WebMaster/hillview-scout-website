{% extends "base.html" %}
{% block content %}
<div class="col-md-12">
    <div class="row" style="height: 5px"></div>
    <div class="row">
        <div class="col-md-8"></div>
        <div class="col-md-4">
            <div style="border-radius: 15px; padding: 5px; background-color: rgba(232, 232, 232, .9);">
                <div class="row">
                    <blockquote class="col-md-7 blockquote-reverse">
                        <p>Where is there a boy to whom the call of the wild and the open road does not appeal?</p>
                        <footer>Lord Baden Powell</footer>
                    </blockquote>
                    <img class="col-md-5 img-responsive" src="/static/images/baden-powell.png"/>
                </div>
            </div>
        </div>
    </div>

    <div style="position: absolute; bottom: 0; left: 0; width: 100%; height: 200px; background-color: rgba(0, 0, 0, .8);"></div>
    <div style="padding-top: 40%;"></div>
</div>
{% endblock %}
