<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Hillview Scouting">
        <meta name="author" content="Robert Bartee">
        <title>Hillview Scouting - {{ title }}</title>
        <!-- Bootstrap core CSS -->
        <link href="/static/bootstrap/css/bootstrap.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="/static/style.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-9" style="background-color: #003F87;">
                    <ul class="nav nav-tabs">
                        <li {% if menu == "home" %} class="active" {% endif %}><a href="/">Home</a></li>
                        <li {% if menu == "troop" %} class="active" {% endif %}><a href="/troop40">Troop 40</a></li>
                        <li {% if menu == "pack" %} class="active" {% endif %}><a href="/pack40">Pack 40</a></li>
                        <li {% if menu == "crew" %} class="active" {% endif %}><a href="/crew40">Crew 40</a></li>
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">Other <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="http://www.scouting.org/">Boy Scouts of America</a></li>
                                <li><a href="http://www.oreida-bsa.org/">Ore-Ida Council</a></li>
                                <li><a href="http://hillviewmethodist.org/">Hillview Methodist Church</a></li>
                                <li><a href="http://www.cityofboise.org/">Boise</a></li>
                                <li><a href="http://www.accessidaho.org/">Idaho</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="col-md-3" style="background-color: #FFCC00;">
                    Reserved for User Login/Logout
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
        <!-- Bootstrap core JavaScript ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="/static/assets/js/jquery.min.js"></script>
        <script src="/static/bootstrap/js/bootstrap.min.js"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="/static/assets/js/ie10-viewport-bug-workaround.js"></script>
    </body>
</html>
